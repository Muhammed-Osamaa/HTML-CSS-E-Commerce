<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../shard.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg-home"></div>
    <div class="signup-container">
        <div class="signup-icon">
            <img src="../images/pass.png" alt="User Icon">
        </div>
        <form action="/products/products.html" method="GET">
            <div class="input-group">
                <label for="username">Enter your Name</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="signup-icon">
                <img src="../images/mail.png" alt="Mail Icon">
            </div>
            <div class="input-group">
                <label for="email">Enter your mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="signup-icon">
                <img src="../images/passs.png" alt="Lock Icon">
            </div>
            <div class="input-group">
                <label for="password">Enter your Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="signup-icon">
                <img src="../images/passs.png" alt="Lock Icon">
            </div>
            <div class="input-group">
                <label for="confirm-password">Rewrite Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit" class="signup-button">Sign Up</button>

</body>
</html>
