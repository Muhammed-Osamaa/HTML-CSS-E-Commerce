<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="shard.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg-home"></div>
    <div class="login-container">
        <div class="login-icon">
            <img src="/images/pass.png" alt="User Icon">
        </div>
        <form action="/products/products.html" method="GET">
            <div class="input-group">
                <label for="username">Enter your Name</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="login-icon">
                <img src="/images/passs.png"  alt="Lock Icon">
            </div>
            <div class="input-group">
                <label for="password">Enter your Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <a href="/signup/index.html" class="sign-up-link">sign up</a>
    </div>

</body>
</html>
